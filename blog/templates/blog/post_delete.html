{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Delete {{ post.title }}
{% endblock %}


{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h3>Are you sure?</h3>
        <p>Are you sure you want delete post {{ post.title }} permanently?</p>
        <br>
        <input type="submit" value="Yes, Delete!" class="btn btn-danger">
    </form>
{% endblock %}
